<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://src.hazelnut-paradise.com/HazelnutParadise-icon.ico" type="image/x-icon">
    <title>{{.User.Username}} 的使用者資訊 - 榛果繽紛樂</title>
</head>

<body>
    {{ template "css" . }}
    <main class="profile">
        <div class="container">
            <img src="https://src.hazelnut-paradise.com/HazelnutParadise-logo.png" alt="Profile Photo"
                style="width:100px;height:100px;border-radius:50%;" />
            <h1 id="nickName">{{.User.Nickname}}</h1>
            <h2 id="userName">{{.User.Username}}</h2>
            <p id="userBio">這裡可以放置簡單的自我介紹或其他個人資訊。</p>
            <div class="info">
                <div class="line">
                    <h3>暱稱</h3>
                    <span id="nickName">{{.User.Nickname}}</span>
                </div>
                <div class="line">
                    <h3>Email</h3>
                    <span id="userEmail">{{.User.Email}}</span>
                </div>
                <div class="line">
                    <h3>電話號碼</h3>
                    <span id="userPhone">{{.User.Phone}}</span>
                </div>
                <div class="btn-box">
                    <button id="editBtn" class="secondary-btn" onclick="toggleEdit()">編輯</button>
                    <button id="saveChangesBtn" class="main-btn" style="display: none;"
                        onclick="saveChanges();return false;">儲存</button>
                </div>
            </div>

            <!-- 編輯表單 -->
            <form id="editForm" style="display:none;margin-top:10px;">
                <input type="text" id="nameInput" placeholder="姓名" /><br />
                <textarea id="bioInput" placeholder="個人資訊"></textarea><br />
            </form>
        </div>
        <button id="logout" class="main-btn" onclick="logout()">登出</button>
    </main>
    <script>
        function toggleEdit() {
            const editBtn = document.getElementById('editBtn');
            const saveChangesBtn = document.getElementById('saveChangesBtn');
            saveChangesBtn.style.display = saveChangesBtn.style.display === 'none' ? 'block' : 'none';
            editBtn.textContent = editBtn.textContent === '編輯' ? '取消' : '編輯';
            const form = document.getElementById('editForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
            document.getElementById('nameInput').value = document.getElementById('userName').textContent;
            document.getElementById('bioInput').value = document.getElementById('userBio').textContent;
        }
        function saveChanges() {
            document.getElementById('userName').textContent = document.getElementById('nameInput').value;
            document.getElementById('userBio').textContent = document.getElementById('bioInput').value;
            toggleEdit();
        }
        const logout = async () => {
            const result = await fetch('/logout', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            const resultJson = await result.json()
            if (result.ok) {
                alert(resultJson.message)
                window.location.href = '/login'
            } else {
                alert(resultJson.error)
            }
        }
    </script>
</body>

</html>
