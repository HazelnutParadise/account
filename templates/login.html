<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>登入頁面</title>
    {{ template "css" . }}
    <script src="https://src.hazelnut-paradise.com/utils.js"></script>
</head>

<body>
    <iframe src="https://src.hazelnut-paradise.com/navbar.html?content-type=text/html" frameborder="0" width="300px"
        height="320px"></iframe>
    <div class="container">
        <h1>登入</h1>
        <h2>歡迎回到榛果繽紛樂</h2>

        <p id="warning" class="warning"></p>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" id="login">登入</button>
        <a class="a-button" href="/register">註冊</a>
        <div class="link-div">
            <a href="/forget">忘記密碼</a>
            <a href="">說明文件</a>
        </div>
    </div>
</body>
<script>
    getNavbar();
    showWarning = (message) => {
        var warning = document.querySelector('#warning');
        warning.innerText = message;
        warning.style.display = 'flex';
    }
    document.getElementById('login').addEventListener('click', async () => {
        var username = document.querySelector('input[name="username"]').value;
        var password = document.querySelector('input[name="password"]').value;
        var warning = document.querySelector('#warning');
        if (username === '' || password === '') {
            showWarning('請輸入帳號密碼');
            return;
        }
        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });
            if (res.status === 200) {
                window.location.href = '/';
            } else {
                const resJson = await res.json()
                showWarning(resJson.error);
            }
        } catch (e) {
            console.log(e)
            showWarning('無法連接伺服器');
        }
    });
</script>

</html>
